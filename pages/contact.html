    html {

    body {
      margin: 0;

    * {

      position: absolute;
      top: 32%;

    .contact-image {
      height: 300px;
      width: 646px;

    /* Style inputs, select elements and textareas */
    input[type=text] select,
    textarea {
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }

    /* Style the label to display next to the inputs */
    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    /* Style the submit button */
    input[type=submit] {
      background-color: #8e71a9;
      color: white;
      padding: 5px 20px;
      border: 1px solid #ccc;
      border-radius: 2px;
      cursor: pointer;
      float: left;
      margin-top: 34px;
      margin-left: 25%;
      border: 0;
      outline: 0;
    }

    .button-submit {
      margin-left: 432px;
    }

    /* Style the container */


    .top-form {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 30px;
      /* margin-left: 193px; */
      margin-top: 6%;
    }

    /* Floating column for labels: 25% width */
    .form-25 {
      float: left;
      width: 15%;
      margin-top: 6px;
    }

    /* Floating column for inputs: 75% width */
    .form-75 {
      float: left;
      width: 55%;
      margin-top: 15px;
      /* border: 1px solid #ccc; */
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .label-name1 {
      padding-left: 79%;
    }

    .label-name2 {
      padding-left: 78%;
    }

    .label-name3 {

    }

    .label-name4 {
      padding-left: 52%;

    .input-form-75 {

      border: 0;
      outline: 0;

    .row {
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      margin-right: -15px;
      margin-left: -15px;
      margin-top: -23px;
    }

    .text-area-field {
      width: 60%;
      border: 0;
      outline: 0;
    }

    .button-submit {
      margin-left: 15% !important;
